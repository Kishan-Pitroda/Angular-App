<div class="container">
<div class="card">
<h3 class="card-header">Login</h3>
  <div class="card-body">
  <form #f="ngForm" (ngSubmit)="logIn(f.value)">
    <div class="form-group">
      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password</div>
      <label for="email">Email</label>
      <input #email="ngModel" ngModel type="text" name="email" id="email" class="form-control" placeholder="Enter Email" required email>
      <div class="alert alert-danger p-1" *ngIf="email.touched && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" ngModel type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
        <div class="alert alert-danger p-1" *ngIf="password.touched && password.invalid">Password is required</div>
    </div>
    <div class="form-group pt-3">
    <button class="btn btn-success" [disabled]="!f.valid" >Login</button>
    </div>
  </form>
  </div>
</div>
</div>
