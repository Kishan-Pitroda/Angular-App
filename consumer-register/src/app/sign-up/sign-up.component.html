<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="card">
    <h3 class="card-header">{{this.formTitle}}</h3>
    <div class="card-body">
<form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input #name="ngModel" [(ngModel)]="consumer.name" type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required>
          <div class="alert alert-danger p-1" *ngIf="name.touched && name.invalid">Name is required</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input #email="ngModel" [(ngModel)]="consumer.email" type="text" name="email" id="email" class="form-control" placeholder="Enter Email" required email>
            <div class="alert alert-danger p-1" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #password="ngModel" [(ngModel)]="consumer.password" type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
            <div class="alert alert-danger p-1" *ngIf="password.touched && password.invalid">Password is required</div>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid" >Add </button>
        <button type="button" routerLink="/consumers" class="btn btn-dark m-3 ">Back</button>
    </form>
    </div>
  </div>

</div>
